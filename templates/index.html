<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #099dd7 0%, #6c7261 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(102, 126, 234, 0.5);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .file-input-container {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-container:hover {
            transform: translateY(-5px);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .file-input-display {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input-display::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .file-input-container:hover .file-input-display::before {
            width: 300px;
            height: 300px;
        }

        .file-input-container:hover .file-input-display {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .file-text {
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .file-formats {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* AI-themed decorative elements */
        .ai-elements {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.1;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                min-width: 90%;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .file-icon {
                font-size: 2.5rem;
            }
        }

        /* Loading animation when form is submitted */
        .loading {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="ai-elements">🤖</div>
        <h2>Upload Document for Validation</h2>
        <form action="/validate" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="file-input-container">
                <input type="file" name="document" accept=".pdf,.png,.jpg,.jpeg" required id="fileInput">
                <div class="file-input-display">
                    <span class="file-icon">📄</span>
                    <div class="file-text">Choose Your Document</div>
                    <div class="file-formats">Supports: PDF, PNG, JPG, JPEG</div>
                </div>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Validate</span>
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileDisplay = document.querySelector('.file-input-display');
        const fileIcon = document.querySelector('.file-icon');
        const fileText = document.querySelector('.file-text');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        fileInput.addEventListener('change', function() {
            if (this.files[0]) {
                const fileName = this.files[0].name;
                const fileType = this.files[0].type;
                
                // Change icon based on file type
                if (fileType.includes('pdf')) {
                    fileIcon.textContent = '📋';
                } else if (fileType.includes('image')) {
                    fileIcon.textContent = '🖼️';
                }
                
                fileText.textContent = fileName;
                fileDisplay.style.background = 'linear-gradient(45deg, #4facfe, #00f2fe)';
                
                // Add success animation
                fileDisplay.style.animation = 'none';
                fileDisplay.offsetHeight; // Trigger reflow
                fileDisplay.style.animation = 'bounce 0.6s ease';
            }
        });

        form.addEventListener('submit', function() {
            submitBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
            btnText.innerHTML = '⏳ Processing...';
            submitBtn.disabled = true;
            
            // Add loading animation to file icon
            fileIcon.classList.add('loading');
        });

        // Add hover effects to container
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });
        
        container.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
